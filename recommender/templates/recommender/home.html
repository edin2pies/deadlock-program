<!-- recommender/templates/recommender/home.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Item Recommender</title>
    <link rel="stylesheet" href="{% static 'recommender/styles.css' %}">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="toggle-switch">
        <label for="theme-toggle">Dark Mode</label>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <h1>Game Item Recommender</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <label for="player_hero">Select Your Hero:</label>
            <select name="player_hero" id="player_hero">
                <option value="">--Select a Hero--</option>
                {% for hero in heroes %}
                    <option value="{{ hero }}">{{ hero }}</option>
                {% endfor %}
            </select>

            <label for="enemy_heroes">Select Enemy Heroes:</label>
            <select name="enemy_heroes" id="enemy_heroes" multiple>
                {% for hero in heroes %}
                    <option value="{{ hero }}">{{ hero }}</option>
                {% endfor %}
            </select>

            <button type="submit">Get Recommended Items</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const playerHero = document.getElementById('player_hero').value;
            const enemyHeroes = document.getElementById('enemy_heroes').selectedOptions;

            if (!playerHero) {
                alert('Please select your hero.');
                return false;
            }

            if (enemyHeroes.length === 0) {
                alert('Please select at least one enemy hero.');
                return false;
            }

            return true;
        }

        // Dark Mode Toggle Script
        const toggleSwitch = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);

            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
            }
        }

        toggleSwitch.addEventListener('change', function(event) {
            if (event.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
