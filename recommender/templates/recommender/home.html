<!-- recommender/templates/recommender/home.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Game Item Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { width: 50%; margin: auto; padding: 20px; background: white; margin-top: 50px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, .checkbox-group { width: 100%; padding: 8px; }
        .checkbox-group label { display: inline-block; margin-right: 10px; }
        .error { color: red; margin-bottom: 15px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Item Recommender</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="player_hero">Your Hero:</label>
                <select id="player_hero" name="player_hero" required>
                    <option value="">Select Your Hero</option>
                    {% for hero in heroes %}
                        <option value="{{ hero }}">{{ hero }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Enemy Team Heroes:</label>
                <div class="checkbox-group">
                    {% for hero in heroes %}
                        <label>
                            <input type="checkbox" name="enemy_heroes" value="{{ hero }}"> {{ hero }}
                        </label>
                    {% endfor %}
                </div>
            </div>
            <button type="submit">Get Recommended Items</button>
        </form>
    </div>
</body>
</html>
